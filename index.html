<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Mr.Gold Kavithaigal</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif Tamil', serif;
      background: #f5e6c8;
      color: #3b2f2f;
    }

    header {
      text-align: center;
      padding: 30px;
      border-bottom: 1px solid #c8b08a;
    }

    .insta {
      font-style: italic;
      opacity: 0.8;
      margin-top: 5px;
    }

    .page {
      display: none;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    .page.active {
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 15px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.6);
      cursor: pointer;
      border-left: 4px solid #8b6b3f;
    }

    li:hover {
      background: rgba(255,255,255,0.9);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    pre {
      white-space: pre-wrap;
      line-height: 1.8;
      font-size: 18px;
    }

    .back {
      text-align: center;
      margin-top: 40px;
      cursor: pointer;
      color: #8b6b3f;
    }
  </style>
</head>

<body>

<header>
  <h1>Mr.Gold Kavithaigal</h1>
  <div class="insta">@mr gold kavithaigal</div>
</header>

<!-- HOME PAGE -->
<div id="home" class="page active">
  <ul id="kavithai-list"></ul>
</div>

<!-- KAVITHAI PAGE -->
<div id="kavithai" class="page">
  <h2 id="k-title"></h2>
  <pre id="k-poem"></pre>
  <div class="back" onclick="goHome()">← மீண்டும் கவிதைகள்</div>
</div>

<script>
const kavithaigal = [
  {
    title: "கனவு",
    poem: "என் வாழ்வில் கனவாக வந்தவள்\nஇன்று நினைவாக வாழ்கிறாள்..."
  },
  {
    title: "அவள்",
    poem: "அவளை பார்த்து பிடித்து போன பின்பு\nஎந்த பெண்ணையும் பார்க்கவே பிடிக்கவில்லை.."
  },
  {
    title: "உலறல்",
    poem: "உதறிச் சென்றவளுக்காக\nஉலறிக் கொண்டே இருக்கிறேன்..."
  },
  {
    title: "கண்ணீர்",
    poem: "அவள் பிரிந்து சென்றதை புரிந்து கொள்ளாத வரை,\nகவலையாகத்தான் இருக்கும்,\nபுரிந்து கொண்டால் கண்ணீராக மாறிவிடும்...."
  },
  {
    title: "பிடிவாதம்",
    poem: "அவளை மட்டும் பிடித்து போனதால் தான்\nஇன்று வரை பிடிவாதமாகவே இருக்கின்றேன்..."
  },
  {
    title: "கவிதை",
    poem: "என்னுடைய சிறந்த கவிதை எதுவென்றால்\nஅது என் இறந்து போன காதல் தான்...."
  },
  {
    title: "கானல்",
    poem: "காதல் அவள் என்னை கண்டு கொள்ளாமல் போனாலும்\nஒருநாளும் அவளை காணாமல் போனதில்லை நானும்..."
  }
];

const list = document.getElementById("kavithai-list");
const home = document.getElementById("home");
const kavithaiPage = document.getElementById("kavithai");
const titleEl = document.getElementById("k-title");
const poemEl = document.getElementById("k-poem");

kavithaigal.forEach(k => {
  const li = document.createElement("li");
  li.innerText = k.title;
  li.onclick = () => openKavithai(k);
  list.appendChild(li);
});

function openKavithai(k) {
  titleEl.innerText = k.title;
  poemEl.innerText = k.poem;
  home.classList.remove("active");
  kavithaiPage.classList.add("active");
}

function goHome() {
  kavithaiPage.classList.remove("active");
  home.classList.add("active");
}
</script>

</body>
</html>
